<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo-mesto.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="image/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <div class="profile__edit-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit">
                    <img class="profile__edit-svg" src="./image/pen.svg" alt="ред">
                </button>
              </div>
              <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
              <img class="profile__add-button-svg" src="./image/plus.svg" alt="плюс">
          </button>
      </section>
      <section class="places">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <form name="popup-form" class="popup__form" action="#">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="popup-input-name" type="text" class="popup__input popup__input_type_name" maxlength="40" required />
        <input name="popup-input-about" type="text" class="popup__input popup__input_type_about" maxlength="40" required />
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-card">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <form name="popup-form" class="popup__form" action="#">
        <h2 class="popup__title">Новое место</h2>
        <input name="popup-input-name" type="text" class="popup__input popup__input_type_name" maxlength="40" placeholder="Название" required />
        <input name="popup-input-about" type="text" class="popup__input popup__input_type_about" placeholder="Ссылка на картинку" required />
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <figure class="popup__container-img">
      <button type="button" class="popup__btn-close"></button>
      <img class="popup__img" src="" alt="фото">
      <figcaption class="popup__img-cap"></figcaption>
    </figure>
    
</div>

  <template id="places-card">
    <div class="places__el">
      <img class="places__img" src="#" alt="фото">
      <button type="button" class="places__btn-del"></button>
      <div class="places__name-space">
          <p class="places__name"></p>
           <button type="button" class="places__btn-heart"></button>
      </div>
  </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
